    let User = class {
        constructor(name, age) {
            this.name = name;
            this.age = age;
            this.foo = function () {

            };
        }

        static foobar() {
            console.log('foobar')
        }

        bar() {
            console.log('bat');
        }


    }

    console.log(user);

    User.foobar();

    class SuperUser extends User {
        // name age foo()
        constructor(name, age, status) {

    }

    console.log(superUser);
    superUser.bar();


    function Car(model, power) {
        this.model = model;

        Car.apply(this /*supercar*/, arguments);
